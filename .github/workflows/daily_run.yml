name: Daily Sustainability News Update

on:
  schedule:
    - cron: "0 8 * * *"  # run daily at 08:00 UTC
  workflow_dispatch:      # allow manual trigger

permissions:
  contents: write         # required to allow push back to repo

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # disable default credentials

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # 4️⃣ Ensure nltk punkt (used by newspaper3k)
      - name: Ensure nltk punkt for newspaper
        run: |
          python - <<'PY'
          import nltk
          try:
              nltk.data.find("tokenizers/punkt")
              print("nltk punkt already present")
          except LookupError:
              nltk.download("punkt")
              print("Downloaded nltk punkt")
          PY

      # 5️⃣ Run the sustainability update script
      - name: Run the news script
        run: |
          python sustainability_updates_improved.py
        continue-on-error: false  # fail visibly if something breaks

      # 6️⃣ Commit & push updated JSON files
      - name: Commit & push updated outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add filtered_articles.json clustered_articles.json summarized_articles.json || true
          git commit -m "Automated sustainability update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        continue-on-error: true
