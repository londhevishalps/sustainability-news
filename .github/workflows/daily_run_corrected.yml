name: Daily Sustainability News Update

on:
  schedule:
    - cron: "0 8 * * *" # run daily at 08:00 UTC
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write # required to allow push back to repo

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Ensure nltk punkt (used by newspaper3k)
        run: |
          python <<'PY'
          import nltk
          try:
              nltk.data.find("tokenizers/punkt")
              print("nltk punkt already present")
          except LookupError:
              nltk.download("punkt")
              print("Downloaded nltk punkt")
          PY

      - name: Run the sustainability update script
        run: |
          python sustainability_updates.py
        continue-on-error: false # fail visibly if something breaks

      # CORRECTED STEP: Use a dedicated action for committing and pushing
      # This action automatically handles authentication using the GITHUB_TOKEN.
      - name: Commit & push updated outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automated: Update sustainability news data
          # Only commit the files that are generated by the script
          file_pattern: filtered_articles.json clustered_articles.json summarized_articles.json
          # Use the default bot user for the commit
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          token: ${{ secrets.GITHUB_TOKEN }}
