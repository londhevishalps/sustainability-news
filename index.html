<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø Sustainability News | Curated by Vishal Londhe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Helvetica Neue", Arial, sans-serif; background: #f4f4f4; color: #222; line-height: 1.5; }

    header {
      background: #2a7f62; /* Green for sustainability */
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    header span {
      font-size: 0.7em;
      display: block;
      font-weight: normal;
      margin-top: 5px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-3px); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .summary {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
      flex: 1;
    }

    .source {
      font-size: 0.85em;
      color: #444;
      margin-bottom: 10px;
    }

    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 8px; }
    a { text-decoration: none; color: #1a0dab; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .published { display: block; font-size: 0.8em; color: #888; margin-top: 2px; }

    footer {
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
      color: #888;
      font-size: 0.85em;
      border-top: 1px solid #ddd;
    }

    .loading { text-align: center; padding: 40px; font-weight: bold; color: #2a7f62; }
  </style>
</head>
<body>
  <header>
    üåø Sustainability News
    <span>Curated by Vishal Londhe</span>
  </header>

  <main id="news" class="loading">Loading news...</main>

  <footer>&copy; 2025 Sustainability News Updates. Powered by GitHub Pages.</footer>

  <script>
    async function loadNews() {
      const container = document.getElementById('news');
      try {
        const response = await fetch('summarized_articles.json');
        if (!response.ok) throw new Error('Failed to fetch JSON');
        const data = await response.json();

        container.innerHTML = '';
        if (!data || data.length === 0) {
          container.innerHTML = '<p>No news available currently.</p>';
          return;
        }

        data.forEach(cluster => {
          // If summary failed, still show articles
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          const imageUrl = cluster.articles && cluster.articles[0] && cluster.articles[0].image ? cluster.articles[0].image : 'https://via.placeholder.com/400x180?text=No+Image';
          img.src = imageUrl;
          card.appendChild(img);

          const contentDiv = document.createElement('div');
          contentDiv.className = 'card-content';

          // Summary or fallback
          const summaryText = (!cluster.summary || cluster.summary.startsWith("‚ö†Ô∏è Summary failed")) 
                              ? "No summary available for this cluster." 
                              : cluster.summary;

          const summaryP = document.createElement('p');
          summaryP.className = 'summary';
          summaryP.textContent = summaryText;
          contentDiv.appendChild(summaryP);

          // Source
          const sourceText = cluster.articles && cluster.articles[0] && cluster.articles[0].source ? cluster.articles[0].source : "Unknown source";
          const sourceP = document.createElement('p');
          sourceP.className = 'source';
          sourceP.textContent = `Source: ${sourceText}`;
          contentDiv.appendChild(sourceP);

          // Articles list
          const ul = document.createElement('ul');
          if (cluster.articles && cluster.articles.length > 0) {
            cluster.articles.forEach(a => {
              const li = document.createElement('li');
              const title = a.title || "Untitled";
              const link = a.link || "#";
              const published = a.published ? ` (${a.published})` : '';
              li.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a><span class="published">${published}</span>`;
              ul.appendChild(li);
            });
          }
          contentDiv.appendChild(ul);

          card.appendChild(contentDiv);
          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Failed to load news: ${err.message}</p>`;
        console.error(err);
      }
    }

    loadNews();
  </script>
</body>
</html>
